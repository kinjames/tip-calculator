<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <header>
    <div class="container">
       <h1>
        spli 
        <span>
          tter
        </span>
      </h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="main">
        <div class="numbers">
          <div class="bill-input">
              <label for="bill">Bill</label>
            <div class="bill-container">
              <i class="fas fa-dollar-sign"></i>
              <input dir="rtl" type="tel" class="input1 bill-amount" id="input-1" placeholder="0" required autocomplete="off">
            </div>
          </div>
          <div class="btn-container">
            <label for="tip">Select Tip %</label>
            <div class="btns">
              <button class="btn green five">
                5%
              </button>
              <button class="btn green">
                10%
              </button>
              <button class="btn green">
                15%
              </button>
              <button class="btn green">
                25%
              </button>
              <button class="btn green">
                50%
              </button>
              <input type="tel" class="btn custom" dir="rtl" placeholder="Custom" autocomplete="off">
            </div>
          </div>
          <div class="bill-input">
            <div class="label-error">
              <label for="bill">Number of People</label>
              <p class="zero hide">
                Can't be zero
              </p>
            </div>
            <div class="bill-container">
              <i class="fas fa-user"></i>
              <input dir="rtl" type="tel" class="input1 number-of-people" id="input-2" placeholder="0" autocomplete="off" required>
            </div>
          </div>
        </div>
        <div class="display">  
          <div class="result">
            <div class="tip-amount">
              <p class="para1">
                Tip Amount 
                <span class="para2">
                  / person
                </span>
              </p>
              <p class="tip-number amount value" id="amount">
                &dollar;0.00
              </p>
            </div>
            <div class="tip-amount">
              <p class="para1">
                Total 
                <span class="para2">
                  / person
                </span>
              </p>
              <p class="tip-number total value" id="total">
                &dollar;0.00
              </p>
            </div>
          </div>
          <button class="cta" type="reset">
            Reset
          </button>
        </div>
      </div>
    </div>
  </main>
  
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/kinjames">James Kofi Myers</a>.
      </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
